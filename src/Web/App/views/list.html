<h1>Boards</h1>
<div class="row" data-bind="foreach:boards">
    <div class="col-sm-3">
        <a data-bind="href:'/board/:id'">
            <div class="thumbnail">
                <div class="caption">
                    <h3 data-bind="text:name">Thumbnail label</h3>
                </div>
            </div>
        </a>
    </div>
</div>
